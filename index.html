<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <script src="app.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>My Library</title>
</head>
<body>
  <form action="http://httpbin.org/post" method="post" class="add-book">
    <div class="form-container">
      <h2>Add a new book</h2>

      <div>
        <label for="title">Title</label>
        <input type="text" id="title" name="book_title" required="required">
      </div>
      <div>
        <label for="author">Author</label>
        <input type="text" id="author" name="book_author" required="required">
      </div>
      <div>
        <label for="pages">Pages</label>
        <input type="tel" id="pages" name="book_pages" required="required">
      </div>
      <div id="status-div">
        <label for="status">Have you read this book?</label>
        <input type="checkbox" id="status" name="book_status" required="required" value="read">
      </div>
      <button type="submit" id="submit-button">Add book</button>
    </div>
  </form>

  <button id="add-book">
    <img src="Assets/plus-icon.png" alt="Add book icon">
  </button>

  <div class="header">
    <h1>My Library</h1>
    <img src="Assets/books-icon.png" alt="Library logo">
  </div>
  <div class="content">
    <div class="temp-card">
      <p>Title</p>
      <p>Author</p>
      <p>Page count</p>
      <p>Status</p>
    </div>
  </div>
</body>
</html>
