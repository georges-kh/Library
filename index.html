<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <script src="app.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>My Library</title>
</head>
<body>
  <button id="add-book">+</button>

<div class="modal">
  <form action="#" method="post">
    <button id="close-form">x</button>
    <h3>Add a book</h3>
  
    <div>
      <label for="title">Title</label>
      <input type="text" id="title" name="book_title" placeholder="Dune" maxlength="25chr" required>
      <p id="repeat-alert">You've already added this book!</p>
    </div>
  
    <div>
      <label for="author">Author</label>
      <input type="text" id="author" name="book_author" placeholder="Frank Herbert" maxlength="25chr" required>
    </div>
  
    <div>
      <label for="pages">Page count</label>
      <input type="tel" id="pages" name="book_pages" placeholder="412" maxlength="4chr" required>
    </div>
  
    <div>
      <label for="status">Have you read the book?</label>
      <input type="checkbox" id="status" name="book_status" value="Read" required>
    </div>
  
    <button type="submit" id="submit-button">Add book</button>
  </form>
</div>

<div class="header">
  <h1>My Library</h1>
</div>
<div class="content">
</div>
</body>
</html>
